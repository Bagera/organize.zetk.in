execButton: Merge persons
intro: |
    Merging duplicates will delete all but one of the persons, but keep all
    related data and associate it with the remaining one.
override:
    h: Object after merge
    instructions: |
        This field varies across duplicates. Select one of the values to be
        kept for the reamining person after merging.
    fields:
        first_name: First name
        last_name: Last name
        email: E-mail
        phone: Phone
        co_address: C/O address
        street_address: Street address
        zip_code: Zip code
        city: City
title: Merge from set of {count} objects

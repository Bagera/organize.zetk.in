h: "Skapa ringuppdrag"
instructions: |
    Ringuppdrag är enormt flexibla, vilket kan göra det svårt att veta var
    du ska börja. Här kan du skapa ringuppdrag baserat på ett par vanliga
    mallar. Välj en mall och sätt igång.

templates:
    mobilize:
        title: "Mobilisera"
        okButton: "Skapa"
        config: |
            Mobilisera till { campaignSelect }.

    stayintouch:
        title: "Håll kontakten"
        okButton: "Skapa"
        config: |
            Ring alla { intervalSelect }.
        intervalSelect:
            three: "var tredje månad"
            six: "var sjätte månad"
            twelve: "en gång om året"


    inform:
        title: "Informera"
        okButton: "Skapa"
        config: |
            Ring alla en gång för att informera om något.

    survey:
        title: "Enkätsvar"
        okButton: "Skapa"
        config: |
            Samla in svar på en enkät (kommer snart).
